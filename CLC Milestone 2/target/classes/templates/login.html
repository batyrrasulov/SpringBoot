<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
    <title>Registration</title>
</head>
<body>
	<div layout:fragment="content">
    <h1 class="center-text">Welcome to the Login Page</h1>
    <span th:text="${loginError}" class="fieldError" style="color:red"></span>
    <form action="#" th:action="@{/login}" th:object="${loginModel}" method="post">
    	<div th:if="${param.error}" class="error">
    		Invalid User Name or Password
    	</div>
	    <table>
			<tr>
				<td>User Name:</td><td><input type="text" id="username" th:field="*{username}" required></td>
			</tr>
			<tr>
				<td>Password:</td><td><input type="password" id="password" th:field="*{password}" required></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center;"><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
	
	<p>Not a user? <a th:href="@{/register}">Register here</a></p>
	</div>
</body>
</html>
