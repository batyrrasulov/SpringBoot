<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/themeleaf/layout"
    layout:decorate="layouts/defaultTemplate">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" />
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1 class="header-theme">Product Details</h1>
        <div class="details-container">
            <table class="table-theme">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${product.id}">Product ID</td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${product.quantity}">Product Quantity</td>
                        <td th:text="${product.description}">Product Description</td>
                        <td th:text="${product.price}">Product Price</td>
                        <td th:text="${product.category}">Product Category</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
