<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/themeleaf/layout"
	layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container">
        		<h1>Product Delete Form</h1>
        		<form th:action="@{'/products/doDelete'}" th:object="${productModel}" method="post" onsubmit="this.querySelectorAll ('input').forEach (i => i.disabled = false)">
	            	<label for="name">Name:</label>
    	        	<input type="text" id="name" th:text="${name}" th:field="*{name}" disabled>

	        	    <label for="quantity">Quantity:</label>
    	        	<input type="number" id="quantity" th:field="*{quantity}" disabled>

	            	<label for="price">Price:</label>
   		    	    <input type="text" id="price" th:field="*{price}" disabled>

	        	    <label for="description">Description:</label>
    	        	<input type="text" id="description" th:field="*{description}" disabled>
        	    	
        	    	<label for="category">Category:</label>
    	        	<input type="text" id="category" th:field="*{category}" disabled>
        	    	
        	    	<label style="display:none" for="id">Id:</label>
        	    	<input style="display:none" type="text" id="id" th:field="*{id}">
        	    	
            		<input type="submit" value="Delete Product">
        		</form>
    		</div>
		</div>
	</body>
</html>
