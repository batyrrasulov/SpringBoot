<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/themeleaf/layout"
	layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container">
        		<h1>Product Creation Form</h1>
        		<form th:action="@{doCreation}" th:object="${productModel}" method="post">
	            	<label for="name">Name:</label>
    	        	<input type="text" id="name" th:field="*{name}">
        	    	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>

	        	    <label for="quantity">Quantity:</label>
    	        	<input type="number" id="quantity" th:field="*{quantity}">
        	    	<span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></span>

	            	<label for="price">Price:</label>
   		    	    <input type="text" id="price" th:field="*{price}">
    		        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>

	        	    <label for="description">Description:</label>
    	        	<input type="text" id="description" th:field="*{description}">
        	    	<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
        	    	
        	    	<!-- <label for="category">Category:</label>
    	        	<input type="text" id="category" th:field="*{category}">
        	    	<span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></span>  -->
        	    	
        	    	<label for="category">Category:</label>
        	    	<select class="form-select selector" th:field="*{category}">
        	    		<option class="selector-option" value="electronics">Electronics</option>
        	    		<option class="selector-option" value="home-decor">Home Decor</option>
        	    		<option class="selector-option" value="tool">Tool</option>
        	    	</select>
        	    	
            		<input type="submit" value="Create Product">
        		</form>
    		</div>
		</div>
	</body>
</html>
